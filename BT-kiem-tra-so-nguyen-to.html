<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy 20 số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        function checkSoNguyenTo(num) {
            let kiemTra = true;
            if (num < 2) {
                kiemTra = false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    kiemTra = false;
                }
            }
            return kiemTra;
        }
        for (j = 1; j < 10000; j++) {
            if (checkSoNguyenTo(j)) {
                document.write(j + ' ');
            }
        }
    </script>
</body>

</html>
