<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT-LT-Hàm-02-Bài-1</title>
</head>

<body>
    <script>
        function tinhBinhPhuong(thamSo) {
            thamSo = Math.pow(thamSo, 2);
            alert('Bình phương số vừa nhập vào là: ' + thamSo);
            return thamSo;
        }
        var thamSo = +prompt('Nhập một số bất kỳ: ');
        tinhBinhPhuong(thamSo);
    </script>
</body>

</html>
