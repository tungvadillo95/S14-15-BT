<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra đối xứng</title>
</head>

<body>
    <script>
        function kiemTraDoiXung(str) {
            for (let i = 0; i < (str.length / 2); i++) {
                if (str[i] !== str[str.length - i - 1]) {
                    return false;
                }
            }
            return true;
        }
        let str = prompt('Nhập chuỗi cần kiểm tra:');
        if (kiemTraDoiXung(str)) {
            alert("Chuỗi đối xứng");
        } else {
            alert("Chuỗi không đối xứng");
        }
    </script>
</body>

</html>
