<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>

<body>
    <script>
        var arr1 = [3, 5, 1, 8, -3, 7, 8];

        var arr2 = [7, 12, 6, 9, 20, 56, 89];

        var arr3 = [];

        var arr4 = [0, 0, 0, 0, 0, 0];
        function minArray(arr) {
            if (arr.length == 0)
                return 'Array Null !';
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        var min = minArray(arr1);
        document.write('Giá trị nhỏ nhất mảng arr1 là: ' + min + '<br>');
        var min = minArray(arr2);
        document.write('Giá trị nhỏ nhất mảng arr2 là: ' + min + '<br>');
        var min = minArray(arr3);
        document.write('Giá trị nhỏ nhất mảng arr3 là: ' + min + '<br>');
        var min = minArray(arr4);
        document.write('Giá trị nhỏ nhất mảng arr4 là: ' + min + '<br>');
    </script>
</body>

</html>
