<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT-LT-Hàm-01-Bài-2</title>
</head>

<body>
    <script>
        var nhapSo = +prompt('Nhập giá trị số: ');
        function tangGiaTri() {
            nhapSo = nhapSo + 1;
            return nhapSo;
        }
        tangGiaTri();
        alert('Giá trị sau khi tăng là: ' + nhapSo);
    </script>
</body>

</html>
