<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT-LT-Hàm-02-Bài-6</title>
</head>

<body>
    <script>
        var soNguyen = +prompt('Nhập một số bất kỳ: ');
        function kiemTra() {
            if (soNguyen > 0) {
                alert('Là số nguyên dương!');
                return true;
            }
            else {
                alert('Không phải số nguyên dương!');
                return false;
            }
        }
        console.log(kiemTra());
    </script>
</body>

</html>
